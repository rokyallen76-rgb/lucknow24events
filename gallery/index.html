<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Gallery Lucknow | Photos & Videos - Lucknow24Events</title>
    <meta name="description" content="View our event gallery in Lucknow. Wedding photos, corporate event pictures, birthday party photos in Lucknow. See our work at venues across Lucknow.">
    <meta name="keywords" content="event gallery lucknow, wedding photos lucknow, event pictures lucknow, party photos lucknow, lucknow events gallery">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }
        
        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        
        .category-tag {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-tag:hover, .category-tag.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="bg-black/30 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="https://lucknow24events.com" class="text-2xl font-bold text-white">
                    <i class="fas fa-arrow-left mr-2 text-purple-400"></i> Back to Main Site
                </a>
                <div class="text-white">
                    <span class="bg-purple-600 px-4 py-2 rounded-full text-sm">
                        <i class="fas fa-map-marker-alt mr-1"></i> Lucknow Gallery
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-5xl md:text-6xl font-bold text-center text-white mb-4">
            Our Event Gallery in <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">Lucknow</span>
        </h1>
        <p class="text-gray-400 text-center mb-12 max-w-3xl mx-auto">
            Explore our successful events across Lucknow - from luxury weddings at Taj to corporate events at Clarks
        </p>
        
        <!-- Categories -->
        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <button class="category-tag active" data-category="all">All Events</button>
            <button class="category-tag" data-category="wedding">Weddings</button>
            <button class="category-tag" data-category="corporate">Corporate</button>
            <button class="category-tag" data-category="birthday">Birthday Parties</button>
            <button class="category-tag" data-category="engagement">Engagements</button>
        </div>
        
        <!-- Gallery Grid -->
        <div class="grid md:grid-cols-3 gap-8" id="galleryGrid">
            <!-- Gallery items will be loaded dynamically -->
        </div>
        
        <!-- Load More Button -->
        <div class="text-center mt-12">
            <button id="loadMore" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-full font-semibold hover:shadow-lg transition">
                Load More Photos
            </button>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center">
        <button id="closeLightbox" class="absolute top-4 right-4 text-white text-4xl">&times;</button>
        <img id="lightboxImg" src="" alt="" class="max-w-full max-h-screen p-4">
    </div>

    <script>
        // Sample gallery data - In production, this would come from Supabase
        const galleryData = [
            {
                id: 1,
                title: "Luxury Wedding at Taj Mahal Hotel",
                location: "Taj Mahal, Gomti Nagar",
                category: "wedding",
                image: "https://images.unsplash.com/photo-1511795409834-ef04bbd61622",
                date: "2024-01-15"
            },
            {
                id: 2,
                title: "Corporate Conference at Clarks Avadh",
                location: "Clarks Avadh, Hazratganj",
                category: "corporate",
                image: "https://images.unsplash.com/photo-1542744173-8e7e53415bb0",
                date: "2024-02-10"
            },
            {
                id: 3,
                title: "Birthday Party at Piccadily",
                location: "Piccadily, Alambagh",
                category: "birthday",
                image: "https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3",
                date: "2024-02-20"
            },
            {
                id: 4,
                title: "Engagement Ceremony at Hazratganj",
                location: "Hazratganj",
                category: "engagement",
                image: "https://images.unsplash.com/photo-1465495976277-4387d4b0b4c6",
                date: "2024-03-05"
            },
            {
                id: 5,
                title: "Wedding Reception at Lebua",
                location: "Lebua, Gomti Nagar",
                category: "wedding",
                image: "https://images.unsplash.com/photo-1519225421980-715cb0215aed",
                date: "2024-03-12"
            },
            {
                id: 6,
                title: "Product Launch at Renaissance",
                location: "Renaissance, Gomti Nagar",
                category: "corporate",
                image: "https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3",
                date: "2024-03-18"
            }
        ];
        
        let currentCategory = 'all';
        let displayedItems = 6;
        
        function displayGallery() {
            const filtered = currentCategory === 'all' 
                ? galleryData 
                : galleryData.filter(item => item.category === currentCategory);
            
            const toShow = filtered.slice(0, displayedItems);
            
            const galleryHTML = toShow.map(item => `
                <div class="gallery-item" data-category="${item.category}">
                    <img src="${item.image}?w=800&h=600&fit=crop" alt="${item.title}">
                    <div class="gallery-overlay">
                        <h3 class="text-xl font-bold text-white mb-2">${item.title}</h3>
                        <p class="text-gray-300"><i class="fas fa-map-marker-alt mr-2 text-purple-400"></i>${item.location}</p>
                        <p class="text-gray-400 text-sm mt-2">${item.date}</p>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('galleryGrid').innerHTML = galleryHTML;
            
            // Add click event to gallery items
            document.querySelectorAll('.gallery-item').forEach((item, index) => {
                item.addEventListener('click', () => {
                    const img = item.querySelector('img');
                    openLightbox(img.src);
                });
            });
        }
        
        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').classList.remove('hidden');
        }
        
        // Category filter
        document.querySelectorAll('.category-tag').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-tag').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                displayedItems = 6;
                displayGallery();
            });
        });
        
        // Load more
        document.getElementById('loadMore').addEventListener('click', () => {
            displayedItems += 3;
            displayGallery();
        });
        
        // Lightbox controls
        document.getElementById('closeLightbox').addEventListener('click', () => {
            document.getElementById('lightbox').classList.add('hidden');
        });
        
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target === document.getElementById('lightbox')) {
                document.getElementById('lightbox').classList.add('hidden');
            }
        });
        
        // Initialize
        displayGallery();
    </script>
</body>
</html>
