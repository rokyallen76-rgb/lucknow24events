<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Lucknow | Event Help - Lucknow24Events</title>
    <meta name="description" content="24/7 customer support for event management in Lucknow. Get help with bookings, payments, and event coordination.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        
        .support-card {
            transition: all 0.3s ease;
        }
        
        .support-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }
    </style>

    <div class="bg-black/30 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="https://lucknow24events.com" class="text-2xl font-bold text-white">
                    <i class="fas fa-arrow-left mr-2 text-purple-400"></i> Back to Main Site
                </a>
                <div class="text-white">
                    <span class="bg-green-600 px-4 py-2 rounded-full text-sm">
                        <i class="fas fa-headset mr-1"></i> 24/7 Support
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-12">
        <h1 class="text-5xl md:text-6xl font-bold text-center text-white mb-4">
            24/7 Customer <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-400">Support</span>
        </h1>
        <p class="text-gray-400 text-center mb-12 max-w-3xl mx-auto">
            We're always here to help you with your event needs in Lucknow
        </p>
        
        <!-- Support Options -->
        <div class="grid md:grid-cols-3 gap-6 mb-12">
            <div class="glassmorphism p-8 support-card text-center">
                <div class="w-16 h-16 bg-green-600/30 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-phone-alt text-green-400 text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">Call Us</h3>
                <p class="text-gray-400 mb-4">24/7 Helpline</p>
                <p class="text-2xl font-bold text-green-400">+91 99999 99999</p>
            </div>
            
            <div class="glassmorphism p-8 support-card text-center">
                <div class="w-16 h-16 bg-blue-600/30 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-envelope text-blue-400 text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">Email</h3>
                <p class="text-gray-400 mb-4">24hr Response</p>
                <p class="text-xl font-bold text-blue-400">support@lucknow24events.com</p>
            </div>
            
            <div class="glassmorphism p-8 support-card text-center">
                <div class="w-16 h-16 bg-green-600/30 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fab fa-whatsapp text-green-400 text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">WhatsApp</h3>
                <p class="text-gray-400 mb-4">Quick Response</p>
                <p class="text-xl font-bold text-green-400">+91 99999 99999</p>
            </div>
        </div>
        
        <!-- Support Form -->
        <div class="glassmorphism p-10 max-w-3xl mx-auto">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Need Help? Send a Message</h2>
            
            <form id="supportForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="text" id="supportName" placeholder="Your Name" class="bg-white/10 border border-white/20 rounded-lg px-6 py-4 text-white" required>
                    <input type="tel" id="supportPhone" placeholder="Phone Number" class="bg-white/10 border border-white/20 rounded-lg px-6 py-4 text-white" required>
                </div>
                
                <select id="supportType" class="w-full bg-white/10 border border-white/20 rounded-lg px-6 py-4 text-white" required>
                    <option value="">Select Issue Type</option>
                    <option value="Booking">Booking Issue</option>
                    <option value="Payment">Payment Help</option>
                    <option value="Event">Event Coordination</option>
                    <option value="Staff">Staff Related</option>
                    <option value="Other">Other</option>
                </select>
                
                <textarea id="supportMessage" rows="5" placeholder="Describe your issue..." class="w-full bg-white/10 border border-white/20 rounded-lg px-6 py-4 text-white" required></textarea>
                
                <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-teal-600 text-white py-4 rounded-lg font-semibold hover:shadow-lg transition">
                    Submit Support Ticket
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Support request sent! Our team will contact you within 30 minutes.');
            this.reset();
        });
    </script>
</body>
</html>
